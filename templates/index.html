<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arXiv as a podcast</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  {% for article in articles %}
  <article>
    <figure>
      <audio controls src="{{ article.audio_url }}"></audio>
    </figure>
    <a href="{{ article.link }}">
      <h2>{{ article.title }}</h2>
    </a>
    <div class="authors">
      {% for author in article.authors %}
      <span>{{ author }};</span>
      {% endfor %}
    </div>
    <div class="summary">
      {{ article.summary }}
    </div>
  </article>
  {% endfor %}

</body>
</html>
